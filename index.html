<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-converter</title>
    <link rel="icon" href="icon.png">
    <meta property="og:image" content="share.png">
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <link href="article.css" rel="stylesheet">
    <link href="element.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>


<body class="body">
    <header class="header">
        <h1 class="header__tittle">Tu możesz przeliczyć walutę</h1>
    </header>
    <form class="js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
                <label>
                    <span class="form__labelText">Waluta</span>
                    <select name="currency" class="form__area js-currency">
                        <option>EUR</option>
                        <option>USD</option>
                        <option>CHF</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Kwota</span>
                    <input type="number" name="amount" placeholder="kwota" min="0" class="form__area js-amount"
                        required="any" />
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button">Przelicz</button>
        </p>

    </form>
    <p>
        Kwota w PLN: <strong class="js-result">0</strong>
    </p>
</body>

</html>
